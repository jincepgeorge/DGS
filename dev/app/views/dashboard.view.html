		<div id="guage-container">
			<div class="refresh-view" ng-if="!loading"><i ng-click="initController();"class="fa fa-refresh" aria-hidden="true"></i></div>
		</div>
		

		<div class="balance-container">
			<div class="chart-items">
			<div class="row row-right-zero-margin">
				<div class="col-xs-4 col-sm-4">
					<span><i class="fa fa-circle low" aria-hidden="true"></i> Low</span>

				</div>
				<div class="col-xs-4 col-sm-4">
					<span><i class="fa fa-circle medium" aria-hidden="true"></i> Medium</span>

				</div>
				<div class="col-xs-4 col-sm-4">
					<span><i class="fa fa-circle high" aria-hidden="true"></i> High</span>

				</div>

			</div>
		</div>
		<div class="balance-box">
			<div> <span class="medium-text">Account Balance  </span> <span class="date-text" ng-if="!loading">till {{datsboardObj.currentDate | date_format}}</span></div>
			<div class="balance-text" ng-class="{'red-text': datsboardObj.AccountBalance <= 0,'black-text':datsboardObj.AccountBalance > 0}">
				$ {{datsboardObj.AccountBalance}}
			</div>
			<div class="btn-container">
				<button type="submit" ui-sref="payment" class="btn btn-primary payment-btn">Make Payment</button>
			</div>
		</div>
		</div>
